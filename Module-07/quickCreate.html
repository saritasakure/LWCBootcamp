<template>
    <lightning-card>
        <h3 slot="title">
            <lightning-icon icon-name="standard:account" alternative-text="Account" title="Account" size="small"></lightning-icon>
            Account 
        </h3>
        <br />
            <lightning-record-edit-form object-api-name="Account" onsuccess={handleSuccess}>
                <lightning-messages></lightning-messages>
                <div class="slds-m-around_medium">
                    <lightning-input-field field-name='Name'></lightning-input-field>
                    <div class="slds-m-top_medium">
                        <lightning-button class="slds-m-top_small" label="Cancel" onclick={handleReset}></lightning-button>
                        <lightning-button class="slds-m-top_small" variant="brand" type="submit" name="Save" label="Create Account"></lightning-button>
                    </div>
                </div>
            </lightning-record-edit-form>
   </lightning-card>

    <lightning-card>
        <h3 slot="title">
            <lightning-icon icon-name="standard:contact" alternative-text="Contact" title="Contact" size="small"></lightning-icon>
            Contact 
        </h3>
        <br />
            <lightning-record-edit-form object-api-name="Contact" onsuccess={handleSuccess}>
                <lightning-messages></lightning-messages>
                <lightning-input-field field-name='FirstName'></lightning-input-field>
                <lightning-input-field field-name='LastName'></lightning-input-field>
                <div class="slds-m-top_medium">
                    <lightning-button class="slds-m-top_small" label="Cancel" onclick={handleReset}></lightning-button>
                    <lightning-button class="slds-m-top_small" variant="brand" type="submit" name="Save" label="Create Contact"></lightning-button>
                </div>
            </lightning-record-edit-form>
    </lightning-card>

    <lightning-card>
        <h3 slot="title">
            <lightning-icon icon-name="standard:opportunity" alternative-text="Opportunity" title="Opportunity" size="small"></lightning-icon>
            Opportunity
        </h3>
        <br />           
                <lightning-record-edit-form object-api-name="Opportunity" onsuccess={handleSuccess}>
                <lightning-messages></lightning-messages>
                <lightning-input-field field-name='Name'></lightning-input-field>
                <lightning-input-field field-name='StageName'></lightning-input-field>
                <lightning-input-field field-name='CloseDate'></lightning-input-field>
                <div class="slds-m-top_medium">
                    <lightning-button class="slds-m-top_small" label="Cancel" onclick={handleReset}></lightning-button>
                    <lightning-button class="slds-m-top_small" variant="brand" type="submit" name="Save" label="Create Opportunity"></lightning-button>
                </div>
            </lightning-record-edit-form>
    </lightning-card>

</template>
